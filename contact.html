    <div class="grid-x grid-margin-x small-up-1 medium-up-2">
        <div class="small-12 medium-6 column">
          <h1> Hey there!</h1>
          <p> Want to know more about badminton? fill up the detials and I'll get back to you as soon as possible </p>
        </div>
        <div class="small-12 medium-6 column">
          <form>

              <div class="grid-x grid-padding-x">
                <div class="medium-4 column">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" class="contact-form-field">
                </div>
                <div class="medium-4 column">
                  <label for="middle-name">Midle Name</label>
                  <input type="text" id="middle-name" class="contact-form-field">

                </div>
                <div class="medium-4 column">
                  <label for="last-name">last Name</label>
                  <input type="text" id="last-name" class="contact-form-field">

                </div>

              </div>
              <div class="row column">
                <label for="email">Email</label>
                <input type="text" id="email" class="contact-form-field">
              </div>
              <div class="row column">
                <label for="subject">Subject</label>
                <input type="text" id="subject" class="contact-form-field">
              </div>
              <div class="row column">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" cols="60" row="10" class="contact-form-field"></textarea>

              <input type="submit" value="Submit" class="button contact-submit">
              </div>


          </form>


        </div>
